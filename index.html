<!DOCTYPE html>
<html>
<head> 
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Formulario</title>
</head>
<body>
	<form>
		<label>Nombre:</label> <br/>
		<input type="text" name="nombre"/> <br/>
        <label>Apellido:</label> <br/>
		<input type="text" name="apellido"/> <br/>
        <label>Email:</label> <br/> 
		<input type="text" name="email"/> <br/>
        <label>Genero:</label> <br/>
        <input type="radio" name="genero" value="masculino" checked>Masculino <br/>	
        <input type="radio" name="genero" value="femenino">Femenino <br>
        <label>Nacionalidad:</label> <br/>
        <select name="pais"> 
        	<option value="argentina">Argentina</option>
        	<option value="venezuela">Venezuela</option>
        </select> <br/>
        <label>Temas que le interesan:</label> <br/>
        <input type="checkbox" name="tema1"> Infraestructura <br/>
        <input type="checkbox" name="tema2"> Programacion web <br/>
        <input type="checkbox" name="tema3"> Programacion Mobile <br/>
        <input type="checkbox" name="tema4"> Acepta los terminos y condiciones <br/>
        <button>Cancelar</button>
        <button>Aceptar</button>
        
        

	</form>

</body>
</html>
